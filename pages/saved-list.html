<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dictionary Plus - Saved words</title>
  <link rel="stylesheet" type="text/css" href="./saved-list.css">
  <link rel="shortcut icon" type="image/png" href="/icons/dictionary-plus-48.png">
</head>
<body>

<div class="page-header">
  <div class="container">
    <div class="branding">
      <img src="/icons/dictionary-plus-256.png">
      <span id="extensionName">Dictionary Plus</span>
    </div>
    <div class="header-menu">
      <button type="button" class="menu-item modal-open" id="settingsButton" data-target="#settingsModal">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-gear" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8.837 1.626c-.246-.835-1.428-.835-1.674 0l-.094.319A1.873 1.873 0 0 1 4.377 3.06l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292a1.873 1.873 0 0 1-1.115 2.692l-.319.094c-.835.246-.835 1.428 0 1.674l.319.094a1.873 1.873 0 0 1 1.115 2.693l-.16.291c-.415.764.42 1.6 1.185 1.184l.292-.159a1.873 1.873 0 0 1 2.692 1.116l.094.318c.246.835 1.428.835 1.674 0l.094-.319a1.873 1.873 0 0 1 2.693-1.115l.291.16c.764.415 1.6-.42 1.184-1.185l-.159-.291a1.873 1.873 0 0 1 1.116-2.693l.318-.094c.835-.246.835-1.428 0-1.674l-.319-.094a1.873 1.873 0 0 1-1.115-2.692l.16-.292c.415-.764-.42-1.6-1.185-1.184l-.291.159A1.873 1.873 0 0 1 8.93 1.945l-.094-.319zm-2.633-.283c.527-1.79 3.065-1.79 3.592 0l.094.319a.873.873 0 0 0 1.255.52l.292-.16c1.64-.892 3.434.901 2.54 2.541l-.159.292a.873.873 0 0 0 .52 1.255l.319.094c1.79.527 1.79 3.065 0 3.592l-.319.094a.873.873 0 0 0-.52 1.255l.16.292c.893 1.64-.902 3.434-2.541 2.54l-.292-.159a.873.873 0 0 0-1.255.52l-.094.319c-.527 1.79-3.065 1.79-3.592 0l-.094-.319a.873.873 0 0 0-1.255-.52l-.292.16c-1.64.893-3.433-.902-2.54-2.541l.159-.292a.873.873 0 0 0-.52-1.255l-.319-.094c-1.79-.527-1.79-3.065 0-3.592l.319-.094a.873.873 0 0 0 .52-1.255l-.16-.292c-.892-1.64.902-3.433 2.541-2.54l.292.159a.873.873 0 0 0 1.255-.52l.094-.319z"/>
          <path fill-rule="evenodd" d="M8 5.754a2.246 2.246 0 1 0 0 4.492 2.246 2.246 0 0 0 0-4.492zM4.754 8a3.246 3.246 0 1 1 6.492 0 3.246 3.246 0 0 1-6.492 0z"/>
        </svg>
        <span id="menuItemSettings">Settings</span>
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div class="heading-wrapper">
    <h1 id="savedCounterHeading"></h1>
    <button class="btn btn-export d-none modal-open" id="exportButton" data-target="#exportModal">Export</button>
  </div>
  <div id="wordsContainer"></div>
</div>

<div class="page-footer">
  <div class="container">
    <p id="footerMsg">
      Want a new feature? Found a bug?<br>
      Report on
      <a href="https://github.com/bhch/dictionary-plus">GitHub</a>.
    </p>
  </div>
</div>

<div id="reloadPrompt" class="reload-prompt hide">
  New words have been added to or removed from this list.<br>
  <strong>Reload</strong> page to see changes. 
</div>

<div id="confirmRemoveModal" class="modal hide">
  <div class="dialog">
    <div class="dialog-heading">
      <h3>Remove word?</h3>
    </div>
    <div class="dialog-body">
      Are you sure you want to permanently remove this word?
    </div>
    <div class="dialog-footer">
      <button class="btn btn-remove" id="confirmButton">Yes, remove</button>
      <button class="btn modal-close" id="cancelButton" data-target="#confirmRemoveModal">Cancel</button>
    </div>
  </div>
</div>

<div id="settingsModal" class="modal hide">
  <div class="dialog">
    <div class="dialog-heading">
      <h3>Settings</h3>
    </div>
    <div class="dialog-body">
      <table>
        <tr>
          <td><span id="themeSettingLabel">Change theme</span></td>
          <td>
            <label><input type="radio" name="theme" value="light" checked> <span id="themeLightLabel">Light</span></label> 
            <label><input type="radio" name="theme" value="dark"> <span id="themeDarkLabel">Dark</span></label>
        </td>
        </tr>
      </table>
    </div>
    <div class="dialog-footer">
      <button class="btn modal-close" id="closeSettingsModalButton" data-target="#settingsModal">Close</button>
    </div>
  </div>
</div>

<div id="exportModal" class="modal hide">
  <div class="dialog">
    <div class="dialog-heading">
      <h3>Export saved words</h3>
    </div>
    <div class="dialog-body" style="min-width: 340px;">
      <div class="form-check">
        <span class="form-check-title">Select what to export:</span>
        <label><input type="checkbox" name="export_options" value="words" checked> Words</label>
        <label><input type="checkbox" name="export_options" value="types" checked> Part of speech</label>
        <label><input type="checkbox" name="export_options" value="definitions" checked> Definitions</label>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="btn btn-export" id="exportDownloadButton">Download CSV</button>
      <button class="btn modal-close" id="closeExportModalButton" data-target="#exportModal">Cancel</button>
    </div>
  </div>
</div>

<script src="./saved-list.js"></script>
</body>
</html>
